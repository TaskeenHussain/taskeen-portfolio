<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taskeen Hussain | Data Analyst Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #f4f7fb;
    --text: #222;
    --card-bg: #ffffff;
    --primary: #1f4e79;
    --secondary: #3a7bd5;
}

body.dark {
    --bg: #0f172a;
    --text: #e2e8f0;
    --card-bg: rgba(30,40,60,0.6);
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    transition: background .3s, color .3s;
}

/* ðŸ”´ FIX: Anchor offset for sticky navbar */
html {
    scroll-behavior: smooth;
    scroll-padding-top: 80px;
}

#about, #skills, #projects, #experience, #contact {
    scroll-margin-top: 80px;
}

a { text-decoration: none; color: var(--primary); }

nav {
    position: sticky;
    top: 0;
    background: var(--primary);
    padding: 12px 20px;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav .links a {
    color: white;
    margin: 0 15px;
    font-weight: 600;
}

#darkToggle {
    background: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

header {
    text-align: center;
    padding: 80px 20px;
    background: linear-gradient(to right, var(--primary), var(--secondary));
    color: white;
}

header img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid white;
}

.section {
    margin: 40px auto;
    width: 90%;
    max-width: 1100px;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.projects-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 25px;
}

.project-card {
    background: rgba(255,255,255,0.8);
    padding: 25px;
    border-radius: 12px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background: var(--primary);
    color: white;
    border-radius: 6px;
}

footer {
    text-align: center;
    padding: 20px;
    background: var(--primary);
    color: white;
}
</style>
</head>

<body>

<nav>

</div>
